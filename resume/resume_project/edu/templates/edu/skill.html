{% extends 'core/base.html' %}
{% block content %}
<div class="container mt-5">
    <h1 class="text-warning mb-5 border-bottom">SKILLS</h1>
    <div class="row text-white">
        <div class="col-sm-5">
            <h3 class="mt-5">HTML/CSS</h3>
            <div class="progress">
                <div class=" progress-bar progress-bar-striped bg-danger progress-bar-animated" style="width: 100%;"
                 aria-valuemax="100" aria-valuenow="100" aria-valuemin="0">100%</div>
            </div>
        </div>
        <div class="col-sm-5 offset-sm-2">
            <h3 class="mt-5">JAVASCRIPT</h3>
            <div class="progress">
                <div class=" progress-bar progress-bar-striped bg-primary  progress-bar-animated " 
                role="progressbar" style="width: 95%;" aria-valuemax="100" 
                aria-valuemin="0" aria-valuenow="95">95%</div>
            </div>
        </div>
        <div class="col-sm-5 ">
            <h3 class="mt-5">Java Programming</h3>
            <div class="progress">
                <div class=" progress-bar progress-bar-striped progress-bar-animated " 
                role="progressbar" style="width: 60%;" aria-valuemax="100"
                 aria-valuemin="0" aria-valuenow="60">60%</div>
            </div>
        </div>
        <div class="col-sm-5 offset-sm-2">
            <h3 class="mt-5">Python</h3>
            <div class="progress">
                <div class=" progress-bar progress-bar-striped progress-bar-animated " 
                role="progressbar" style="width: 90%;" aria-valuemax="100" 
                aria-valuemin="0" aria-valuenow="90">90%</div>
            </div>
        </div>
        <div class="col-sm-5">
            <h3 class="mt-5">SQL</h3>
            <div class="progress">
                <div class=" progress-bar progress-bar-striped progress-bar-animated " 
                role="progressbar" style="width: 75%;" aria-valuemax="100" 
                aria-valuemin="0" aria-valuenow="75">75%</div>
            </div>
        </div>
        <div class="col-sm-5 offset-sm-2">
            <h3 class="mt-5">Django</h3>
            <div class="progress">
                <div class=" progress-bar progress-bar-striped progress-bar-animated " 
                role="progressbar" style="width: 85%;" aria-valuemax="100" 
                aria-valuemin="0" aria-valuenow="80">80%</div>
            </div>
        </div>
        <div class="col-sm-5">
            <h3 class="mt-5">Dart</h3>
            <div class="progress">
                <div class=" progress-bar progress-bar-striped bg-info progress-bar-animated " 
                role="progressbar" style="width: 45%;" aria-valuemax="100" 
                aria-valuemin="0" aria-valuenow="45">45%</div>
            </div>
        </div>
        <div class="col-sm-5 offset-sm-2">
            <h3 class="mt-5">Ruby</h3>
            <div class="progress">
                <div class=" progress-bar progress-bar-striped bg-danger progress-bar-animated " 
                role="progressbar" style="width: 100%;" aria-valuemax="30" 
                aria-valuemin="0" aria-valuenow="60">100%</div>
            </div>
        </div>
    </div>
    
</div>

{% endblock content %}
